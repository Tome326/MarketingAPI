name: Generate OpenAPI Spec

on:
  push:
    branches: [ main ]

jobs:
  generate-spec:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Install Swashbuckle CLI
      run: dotnet tool install -g Swashbuckle.AspNetCore.Cli --version 9.0.6
    
    - name: Build
      run: dotnet build
    
    - name: Generate OpenAPI spec
      run: swagger tofile --output docs/swagger.json ./bin/Debug/net9.0/MarketingAPI.dll v1
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com
        git add docs/swagger.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update OpenAPI spec" && git push
